<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #fafafa;
            --bg-secondary: #ffffff;
            --bg-surface: #f4f4f5;
            --bg-elevated: #ffffff;
            --border: #e4e4e7;
            --border-light: #f0f0f2;
            --text-primary: #18181b;
            --text-secondary: #71717a;
            --text-tertiary: #a1a1aa;
            --accent: #4f46e5;
            --accent-hover: #4338ca;
            --accent-subtle: rgba(79, 70, 229, 0.06);
            --accent-light: rgba(79, 70, 229, 0.10);
            --error: #ef4444;
            --error-light: rgba(239, 68, 68, 0.06);
            --error-border: rgba(239, 68, 68, 0.2);
            --success: #16a34a;
            --success-light: rgba(22, 163, 74, 0.06);
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 2px 8px rgba(0, 0, 0, 0.06);
            --font-sans: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --radius: 8px;
            --radius-lg: 12px;
            --transition: 200ms ease;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #111113;
                --bg-secondary: #1b1b1f;
                --bg-surface: #1b1b1f;
                --bg-elevated: #232328;
                --border: #2e2e35;
                --border-light: #252529;
                --text-primary: #ededef;
                --text-secondary: #8f8f96;
                --text-tertiary: #5c5c63;
                --accent: #6366f1;
                --accent-hover: #818cf8;
                --accent-subtle: rgba(99, 102, 241, 0.06);
                --accent-light: rgba(99, 102, 241, 0.12);
                --error: #f87171;
                --error-light: rgba(248, 113, 113, 0.08);
                --error-border: rgba(248, 113, 113, 0.2);
                --success: #4ade80;
                --success-light: rgba(74, 222, 128, 0.08);
                --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
                --shadow-md: 0 2px 8px rgba(0, 0, 0, 0.3);
            }
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            letter-spacing: -0.011em;
            min-height: 100vh;
        }

        ::selection {
            background: var(--accent-light);
            color: var(--text-primary);
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 72px 24px 120px;
        }

        /* ── Header ── */
        header {
            margin-bottom: 56px;
        }

        header h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.035em;
            line-height: 1.15;
            color: var(--text-primary);
        }

        header .subtitle {
            font-size: 15px;
            color: var(--text-secondary);
            margin-top: 10px;
            font-weight: 400;
            line-height: 1.5;
        }

        /* ── Section Label ── */
        .section-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.06em;
            margin-bottom: 12px;
        }

        /* ── Input Section ── */
        .input-section {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .textarea-wrapper {
            position: relative;
        }

        textarea {
            width: 100%;
            min-height: 180px;
            padding: 16px 18px;
            font-family: var(--font-mono);
            font-size: 13px;
            line-height: 1.8;
            color: var(--text-primary);
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            resize: vertical;
            outline: none;
            transition: border-color var(--transition), box-shadow var(--transition);
        }

        textarea::placeholder {
            color: var(--text-tertiary);
            font-size: 13px;
        }

        textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-subtle);
        }

        .url-count {
            position: absolute;
            bottom: 10px;
            right: 12px;
            font-family: var(--font-mono);
            font-size: 11px;
            color: var(--text-tertiary);
            background: var(--bg-elevated);
            padding: 2px 6px;
            border-radius: 4px;
            pointer-events: none;
            transition: color var(--transition);
        }

        .url-count.has-urls {
            color: var(--text-secondary);
        }

        .url-count.limit {
            color: var(--error);
        }

        /* ── Options Panel ── */
        .options-panel {
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 18px 20px;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
        }

        .option-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .option-divider {
            width: 1px;
            height: 20px;
            background: var(--border);
            flex-shrink: 0;
        }

        .option-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            white-space: nowrap;
        }

        /* ── Toggle Group ── */
        .toggle-group {
            display: flex;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 2px;
            gap: 2px;
        }

        .toggle-btn {
            padding: 5px 12px;
            font-family: var(--font-sans);
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            background: transparent;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all var(--transition);
            white-space: nowrap;
        }

        .toggle-btn.active {
            background: var(--accent);
            color: #fff;
            box-shadow: var(--shadow-sm);
        }

        .toggle-btn:hover:not(.active) {
            color: var(--text-primary);
            background: var(--accent-subtle);
        }

        /* ── Custom Checkbox ── */
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 13px;
            color: var(--text-secondary);
            user-select: none;
            transition: color var(--transition);
        }

        .checkbox-wrapper:hover {
            color: var(--text-primary);
        }

        .checkbox-wrapper input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .checkbox-custom {
            width: 16px;
            height: 16px;
            border: 1.5px solid var(--border);
            border-radius: 4px;
            transition: all var(--transition);
            position: relative;
            flex-shrink: 0;
        }

        .checkbox-wrapper:hover .checkbox-custom {
            border-color: var(--accent);
        }

        .checkbox-wrapper input:checked + .checkbox-custom {
            background: var(--accent);
            border-color: var(--accent);
        }

        .checkbox-wrapper input:checked + .checkbox-custom::after {
            content: '';
            position: absolute;
            left: 4.5px;
            top: 1.5px;
            width: 5px;
            height: 9px;
            border: solid #fff;
            border-width: 0 1.5px 1.5px 0;
            transform: rotate(45deg);
        }

        /* ── Buttons ── */
        .btn {
            font-family: var(--font-sans);
            font-size: 14px;
            font-weight: 500;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all var(--transition);
            border: none;
            outline: none;
            white-space: nowrap;
        }

        .btn:focus-visible {
            box-shadow: 0 0 0 3px var(--accent-subtle);
        }

        .btn-primary {
            background: var(--accent);
            color: #fff;
            width: 100%;
            padding: 13px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--accent-hover);
        }

        .btn-primary:active:not(:disabled) {
            transform: scale(0.995);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--bg-elevated);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            padding: 7px 14px;
            font-size: 13px;
        }

        .btn-secondary:hover {
            background: var(--bg-surface);
            color: var(--text-primary);
            border-color: var(--text-tertiary);
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 12px;
        }

        .btn.copied {
            color: var(--success);
            border-color: var(--success);
            background: var(--success-light);
        }

        .keyboard-hint {
            font-size: 12px;
            color: var(--text-tertiary);
            text-align: center;
            margin-top: -4px;
        }

        kbd {
            font-family: var(--font-mono);
            font-size: 11px;
            padding: 2px 6px;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 4px;
            box-shadow: 0 1px 0 var(--border);
        }

        /* ── Divider ── */
        .section-divider {
            height: 1px;
            background: var(--border-light);
            margin: 48px 0;
        }

        /* ── Loading ── */
        .loading-section {
            margin-top: 48px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 2px;
            background: var(--border);
            border-radius: 1px;
            overflow: hidden;
        }

        .progress-bar-inner {
            width: 40%;
            height: 100%;
            background: var(--accent);
            border-radius: 1px;
            animation: progress 1.4s ease-in-out infinite;
        }

        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(350%); }
        }

        .loading-text {
            font-size: 14px;
            color: var(--text-secondary);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.35; }
        }

        /* ── Results ── */
        .results-section {
            margin-top: 48px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-light);
        }

        .results-stats {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .results-stats .success-count {
            color: var(--success);
            font-weight: 600;
        }

        .results-stats .error-count {
            color: var(--error);
            font-weight: 600;
        }

        .results-actions {
            display: flex;
            gap: 8px;
        }

        .results-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* ── Result Card ── */
        .result-card {
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            transition: box-shadow var(--transition), border-color var(--transition);
            animation: fadeIn 0.35s ease forwards;
            opacity: 0;
        }

        .result-card:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--text-tertiary);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
            gap: 12px;
        }

        .result-card-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 0;
        }

        .result-card-index {
            font-family: var(--font-mono);
            font-size: 11px;
            font-weight: 500;
            color: var(--text-tertiary);
            background: var(--bg-surface);
            padding: 2px 7px;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .result-card-id {
            font-family: var(--font-mono);
            font-size: 13px;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            min-width: 0;
        }

        a.result-card-id {
            text-decoration: none;
            transition: color var(--transition);
        }

        a.result-card-id:hover {
            color: var(--accent);
        }

        .result-card-actions {
            display: flex;
            gap: 6px;
            flex-shrink: 0;
        }

        .result-card-content {
            font-family: var(--font-mono);
            font-size: 13px;
            line-height: 1.75;
            color: var(--text-primary);
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 360px;
            overflow-y: auto;
            padding: 16px;
            background: var(--bg-surface);
            border: 1px solid var(--border-light);
            border-radius: 6px;
        }

        .result-card.is-error {
            border-color: var(--error-border);
            background: var(--error-light);
        }

        .result-card.is-error .result-card-content {
            color: var(--error);
            background: transparent;
            border: none;
            padding: 0;
            max-height: none;
            font-family: var(--font-sans);
            font-size: 14px;
            line-height: 1.6;
        }

        /* Scrollbar */
        .result-card-content::-webkit-scrollbar {
            width: 4px;
        }

        .result-card-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .result-card-content::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 2px;
        }

        .result-card-content::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }

        /* ── Footer ── */
        .footer {
            margin-top: 64px;
            padding-top: 24px;
            border-top: 1px solid var(--border-light);
            text-align: center;
        }

        .footer p {
            font-size: 12px;
            color: var(--text-tertiary);
            line-height: 1.6;
        }

        /* ── Responsive ── */
        @media (max-width: 640px) {
            .container {
                padding: 40px 16px 80px;
            }

            header {
                margin-bottom: 40px;
            }

            header h1 {
                font-size: 24px;
            }

            .options-panel {
                padding: 14px 16px;
            }

            .options {
                gap: 14px;
            }

            .option-divider {
                display: none;
            }

            .results-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .result-card {
                padding: 16px;
            }

            .result-card-content {
                padding: 12px;
                max-height: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>YouTube Transcript</h1>
            <p class="subtitle">YouTube 영상의 자막을 텍스트로 추출합니다</p>
        </header>

        <section class="input-section">
            <div>
                <p class="section-label">URL 입력</p>
                <div class="textarea-wrapper">
                    <textarea id="urlInput" placeholder="YouTube URL을 한 줄에 하나씩 입력하세요&#10;&#10;https://www.youtube.com/watch?v=...&#10;https://youtu.be/..." spellcheck="false"></textarea>
                    <span class="url-count" id="urlCount">0 / 20</span>
                </div>
            </div>

            <div>
                <p class="section-label">옵션</p>
                <div class="options-panel">
                    <div class="options">
                        <div class="option-group">
                            <span class="option-label">형식</span>
                            <div class="toggle-group" data-name="format">
                                <button class="toggle-btn active" data-value="text">Text</button>
                                <button class="toggle-btn" data-value="json">JSON</button>
                            </div>
                        </div>

                        <div class="option-divider"></div>

                        <div class="option-group">
                            <span class="option-label">언어</span>
                            <div class="toggle-group" data-name="language">
                                <button class="toggle-btn active" data-value="ko">한국어</button>
                                <button class="toggle-btn" data-value="en">English</button>
                            </div>
                        </div>

                        <div class="option-divider"></div>

                        <div class="option-group">
                            <label class="checkbox-wrapper">
                                <input type="checkbox" id="denoise">
                                <span class="checkbox-custom"></span>
                                <span>노이즈 제거</span>
                            </label>
                        </div>

                        <div class="option-group">
                            <label class="checkbox-wrapper">
                                <input type="checkbox" id="metadata" checked>
                                <span class="checkbox-custom"></span>
                                <span>메타데이터 포함</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <button id="extractBtn" class="btn btn-primary">자막 추출</button>
                <p class="keyboard-hint"><kbd>Ctrl</kbd> + <kbd>Enter</kbd></p>
            </div>
        </section>

        <div id="loading" class="loading-section" style="display: none;">
            <div class="progress-bar">
                <div class="progress-bar-inner"></div>
            </div>
            <p class="loading-text">자막을 추출하고 있습니다</p>
        </div>

        <section id="results" class="results-section" style="display: none;">
            <div class="results-header">
                <div class="results-stats" id="stats"></div>
                <div class="results-actions">
                    <button class="btn btn-secondary" id="copyAllBtn">전체 복사</button>
                    <button class="btn btn-secondary" id="downloadAllBtn">전체 다운로드</button>
                </div>
            </div>
            <div id="resultsList" class="results-list"></div>
        </section>

        <div class="footer" id="footer" style="display: none;">
            <p>youtube-transcript-api &middot; 자막 원문만 추출합니다</p>
        </div>
    </div>

    <script>
    (function () {
        var currentFormat = 'text';
        var currentLanguage = 'ko';
        var currentResults = null;

        var $ = function (sel) { return document.querySelector(sel); };
        var $$ = function (sel) { return document.querySelectorAll(sel); };

        var urlInput = $('#urlInput');
        var extractBtn = $('#extractBtn');
        var loading = $('#loading');
        var resultsSection = $('#results');
        var resultsList = $('#resultsList');
        var stats = $('#stats');
        var copyAllBtn = $('#copyAllBtn');
        var downloadAllBtn = $('#downloadAllBtn');
        var denoiseCheckbox = $('#denoise');
        var metadataCheckbox = $('#metadata');
        var urlCount = $('#urlCount');
        var footer = $('#footer');

        // URL count
        function updateUrlCount() {
            var lines = urlInput.value.split('\n').filter(function (l) { return l.trim(); });
            var count = lines.length;
            if (!urlInput.value.trim()) count = 0;
            urlCount.textContent = count + ' / 20';
            urlCount.className = 'url-count';
            if (count > 0) urlCount.classList.add('has-urls');
            if (count > 20) urlCount.classList.add('limit');
        }

        urlInput.addEventListener('input', updateUrlCount);
        updateUrlCount();

        // Toggle groups
        $$('.toggle-group').forEach(function (group) {
            var name = group.dataset.name;
            group.querySelectorAll('.toggle-btn').forEach(function (btn) {
                btn.addEventListener('click', function () {
                    group.querySelectorAll('.toggle-btn').forEach(function (b) {
                        b.classList.remove('active');
                    });
                    btn.classList.add('active');
                    if (name === 'format') currentFormat = btn.dataset.value;
                    if (name === 'language') currentLanguage = btn.dataset.value;
                });
            });
        });

        // Extract
        extractBtn.addEventListener('click', handleExtract);

        urlInput.addEventListener('keydown', function (e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                handleExtract();
            }
        });

        async function handleExtract() {
            var text = urlInput.value.trim();
            if (!text) return;

            var urls = text.split('\n').map(function (u) { return u.trim(); }).filter(function (u) { return u; });
            if (urls.length === 0) return;
            if (urls.length > 20) {
                alert('최대 20개의 URL만 입력할 수 있습니다.');
                return;
            }

            extractBtn.disabled = true;
            loading.style.display = 'flex';
            resultsSection.style.display = 'none';
            footer.style.display = 'none';
            resultsList.innerHTML = '';

            try {
                var response = await fetch('/api/transcripts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        urls: urls,
                        language: currentLanguage,
                        denoise: denoiseCheckbox.checked,
                        format: currentFormat,
                    }),
                });

                var data = await response.json();

                if (data.error) {
                    alert(data.error);
                    return;
                }

                currentResults = data;
                renderResults(data);
            } catch (err) {
                alert('요청 중 오류가 발생했습니다: ' + err.message);
            } finally {
                extractBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        function renderResults(data) {
            resultsSection.style.display = 'block';
            footer.style.display = 'block';

            var statsHtml = '<span class="success-count">' + data.success_count + '개 성공</span>';
            if (data.error_count > 0) {
                statsHtml += ' &middot; <span class="error-count">' + data.error_count + '개 실패</span>';
            }
            stats.innerHTML = statsHtml;

            resultsList.innerHTML = '';

            data.results.forEach(function (result, index) {
                var card = document.createElement('div');
                card.className = 'result-card' + (result.error ? ' is-error' : '');
                card.style.animationDelay = (index * 80) + 'ms';

                var contentText = '';
                if (result.error) {
                    contentText = result.error;
                } else if (currentFormat === 'json') {
                    contentText = JSON.stringify(result.transcript, null, 2);
                } else {
                    contentText = result.transcript;
                }

                var actionsHtml = '';
                if (!result.error) {
                    actionsHtml = '<div class="result-card-actions">' +
                        '<button class="btn btn-secondary btn-sm btn-copy" data-index="' + index + '">복사</button>' +
                        '<button class="btn btn-secondary btn-sm btn-download" data-index="' + index + '">다운로드</button>' +
                        '</div>';
                }

                var idHtml = '';
                if (result.video_id) {
                    idHtml = '<a class="result-card-id" href="https://youtube.com/watch?v=' + encodeURIComponent(result.video_id) + '" target="_blank" rel="noopener">' + escapeHtml(result.video_id) + '</a>';
                } else {
                    idHtml = '<span class="result-card-id">' + escapeHtml(result.url) + '</span>';
                }

                card.innerHTML =
                    '<div class="result-card-header">' +
                        '<div class="result-card-meta">' +
                            '<span class="result-card-index">#' + (index + 1) + '</span>' +
                            idHtml +
                        '</div>' +
                        actionsHtml +
                    '</div>' +
                    '<div class="result-card-content">' + escapeHtml(contentText) + '</div>';

                resultsList.appendChild(card);
            });

            // Bind copy/download
            $$('.btn-copy').forEach(function (btn) {
                btn.addEventListener('click', function () {
                    copyResult(parseInt(btn.dataset.index), btn);
                });
            });

            $$('.btn-download').forEach(function (btn) {
                btn.addEventListener('click', function () {
                    downloadResult(parseInt(btn.dataset.index));
                });
            });
        }

        function getResultText(result) {
            var includeMetadata = metadataCheckbox.checked;

            if (currentFormat === 'json') {
                if (includeMetadata) {
                    return JSON.stringify({
                        video_id: result.video_id,
                        url: result.url,
                        transcript: result.transcript,
                    }, null, 2);
                }
                return JSON.stringify(result.transcript, null, 2);
            }

            var text = '';
            if (includeMetadata) {
                if (result.video_id) text += 'Video ID: ' + result.video_id + '\n';
                if (result.url) text += 'URL: ' + result.url + '\n';
                text += '\n';
            }
            text += result.transcript;
            return text;
        }

        async function copyResult(index, btn) {
            var result = currentResults.results[index];
            var text = getResultText(result);

            try {
                await navigator.clipboard.writeText(text);
                showCopied(btn);
            } catch (err) {
                fallbackCopy(text);
                showCopied(btn);
            }
        }

        function downloadResult(index) {
            var result = currentResults.results[index];
            var text = getResultText(result);
            var ext = currentFormat === 'json' ? 'json' : 'txt';
            var filename = (result.video_id || 'transcript') + '.' + ext;
            var mimeType = currentFormat === 'json' ? 'application/json' : 'text/plain';
            downloadFile(filename, text, mimeType);
        }

        // Copy all
        copyAllBtn.addEventListener('click', async function () {
            if (!currentResults) return;

            var successResults = currentResults.results.filter(function (r) { return !r.error; });
            var allText = successResults.map(function (r) { return getResultText(r); }).join('\n\n---\n\n');

            try {
                await navigator.clipboard.writeText(allText);
                showCopied(copyAllBtn);
            } catch (err) {
                fallbackCopy(allText);
                showCopied(copyAllBtn);
            }
        });

        // Download all
        downloadAllBtn.addEventListener('click', function () {
            if (!currentResults) return;

            var successResults = currentResults.results.filter(function (r) { return !r.error; });

            if (currentFormat === 'json') {
                var includeMetadata = metadataCheckbox.checked;
                var data = successResults.map(function (r) {
                    if (includeMetadata) {
                        return { video_id: r.video_id, url: r.url, transcript: r.transcript };
                    }
                    return r.transcript;
                });
                downloadFile('transcripts.json', JSON.stringify(data, null, 2), 'application/json');
            } else {
                var allText = successResults.map(function (r) { return getResultText(r); }).join('\n\n---\n\n');
                downloadFile('transcripts.txt', allText, 'text/plain');
            }
        });

        function downloadFile(filename, content, mimeType) {
            var blob = new Blob([content], { type: mimeType + ';charset=utf-8' });
            var url = URL.createObjectURL(blob);
            var a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function showCopied(btn) {
            var original = btn.textContent;
            btn.textContent = '복사됨 ✓';
            btn.classList.add('copied');
            setTimeout(function () {
                btn.textContent = original;
                btn.classList.remove('copied');
            }, 1500);
        }

        function fallbackCopy(text) {
            var ta = document.createElement('textarea');
            ta.value = text;
            ta.style.position = 'fixed';
            ta.style.opacity = '0';
            document.body.appendChild(ta);
            ta.select();
            document.execCommand('copy');
            document.body.removeChild(ta);
        }

        function escapeHtml(text) {
            var div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    })();
    </script>
</body>
</html>
